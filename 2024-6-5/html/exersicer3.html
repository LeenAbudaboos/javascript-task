<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <select name="fontFamilys" id="fontFamilys" onchange="fun()">
        
        <option value="Arial">arial</option>
        <option value="Times New Roman">Times New Roman</option>
        
    </select>

    <select name="fontsize" id="fontsize" onchange="fun1()">
        
        <option value="10px">10px</option>
        <option value="15px">15px</option>
        <option value="20px">20px</option>
    </select>
    <input type="checkbox" id="italic" onchange="">
          <label for="italic">Italic</label>
        
          <input type="checkbox" id="bold" onchange="" >
          <label for="bold">Bold</label>
        
          <input type="checkbox" id="underline" onchange="">
          <label for="underline">Underline</label>
    <br>
    <P id="paragraph">paragraph</P>


    <script >
        function fun(){
        let x=    document.body.style.fontFamily=document.getElementById('fontFamilys').value;
            document.getElementById('paragraph').innerHTML=x;
        }
        function fun1(){
        let y= document.body.style.fontSize=document.getElementById('fontsize').value;
            document.getElementById('paragraph').innerHTML=y;
        }

    </script>
</body>
</html>
