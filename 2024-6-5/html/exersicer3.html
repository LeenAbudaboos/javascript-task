<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <select name="font-family" id="font-family"  onchange="change_family(this.value)"> 
          <option value="Arial, sans-serif">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
           
        </select>
        
        <select name="font-size" id="font-size"  onchange="change_size(this.value)"> 
           <option value="10px">10px</option>
           <option value="20px">20px</option>
           <option value="30px">30px</option>
           
            
         </select>

         <input type="checkbox" id="italic" onchange="change_style()">
         <label for="italic">Italic</label>
       
         <input type="checkbox" id="bold" onchange="change_style()" >
         <label for="bold">Bold</label>
       
         <input type="checkbox" id="underline" onchange="change_style()">
         <label for="underline">Underline</label>

        <br>

         <p id="paragraph"> you can't change this text style</p>
 
    

   <script src="../js/exersicer1.js"></script>
</body>
